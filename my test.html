<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color:rebeccapurple;
            color: white;
            padding: 10px;
        }
        td {
          padding-top:10px;
          border-bottom: none;
        }
        tr:last-child td {
            border-bottom: 4px solid rebeccapurple;
        }
        tr:nth-child(3) {
            background-color:white;
        }

        tr:nth-child(3) td {
            font-weight: bold;
            color:rebeccapurple;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Team</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Domenic</td>
        <td>88,110</td>
        <td>dcode</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Sally</td>
        <td>72,400</td>
        <td>Students</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Nick</td>
        <td>52,300</td>
        <td>dcode</td>
    </tr>
</table>

</body>
</html>
