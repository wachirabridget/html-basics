<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html list</title>
    <style>
       ol{
           list-style-type:lower-roman;

       }
       ul{
           list-style-type: lower-roman;
       }
       ol>li{
           color: steelblue;
           background-color: black;
       }
       ol>li:hover{
           background-color: white;
       }
       ul>li{
           color: aqua;
           background-color: black;
       }
       ul>li:hover{
           background-color: white;
       }
    </style>
</head>
<body>




    <p>ordered</p>

    <ol>
        <li>mangoes </li>
        <li>apples</li>
        <li>oranges</li>
    </ol>


    <p>unordered</p>
    <ul>
        <li>trousers</li>
        <li>shirts</li>
        <li>t-shirts</li>
    </ul>








</body>
</html>
